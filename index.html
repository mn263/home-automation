<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery and Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- this is the JS file that does the home automation -->
    <script src="scripts/home.js"></script>
    <script src="scripts/controls.js"></script>

    <link href="style/style.css" rel="stylesheet" type="text/css">

    <title>Home Automation</title>
</head>

<body>
    <!-- This top menu is for style with no logic behind them -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Little White House</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Houses</a>
            <a class="p-2 text-dark" href="#">Features</a>
            <a class="p-2 text-dark" href="#">Support</a>
            <a class="p-2 text-dark" href="#">Account</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Sign out</a>
    </div>

    <div class="container" style='display: flex; min-width: 500'>

        <!-- Control panel section -->
        <div id="content">
            <div id="control-panel">
                <h2>Control Panel</h2>
                <!-- this container will be filled with the home automation controls -->
                <div id="control-panel-content"></div>
            </div>
        </div>

        <!-- House SVG - For now this is hard-coded but in a real environment this would need to be loaded dynamically per house  -->
        <div id='svg-container'>
            <!-- https://en.m.wikipedia.org/wiki/File:Little_White_House_floor_plan.svg -->
            <object type="image/svg+xml" data="images/Little_White_House_floor_plan.svg" class="home-map" style="background: rgb(255, 255, 255, .5)"
                id="home-map">Your browser does not support SVG</object>
        </div>

    </div>
</body>

</html>
